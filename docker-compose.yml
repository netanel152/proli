services:
  # ---------------------------------------------------------------------------
  # API Service (FastAPI) - The Core Brain
  # ---------------------------------------------------------------------------
  api:
    build: .
    container_name: core_brain
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - MONGO_URI=mongodb://mongo:27017/fixi_db
    depends_on:
      mongo:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    restart: always
    networks:
      - fixi_network

  # ---------------------------------------------------------------------------
  # Task Worker (ARQ) - Background Processing
  # ---------------------------------------------------------------------------
  worker:
    build: .
    container_name: task_worker
    command: python -m app.worker
    env_file:
      - .env
    environment:
      - MONGO_URI=mongodb://mongo:27017/fixi_db
      - REDIS_HOST=redis
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    restart: always
    networks:
      - fixi_network

  # ---------------------------------------------------------------------------
  # Admin Panel (Streamlit) - The Dashboard
  # ---------------------------------------------------------------------------
  admin:
    build: .
    container_name: admin_panel
    command: streamlit run admin_panel/main.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    env_file:
      - .env
    environment:
      - MONGO_URI=mongodb://mongo:27017/fixi_db
    depends_on:
      mongo:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    restart: always
    networks:
      - fixi_network

  # ---------------------------------------------------------------------------
  # Database (MongoDB)
  # ---------------------------------------------------------------------------
  mongo:
    image: mongo:6.0
    container_name: mongo_db
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - fixi_network

  # ---------------------------------------------------------------------------
  # Redis (Cache & Task Queue)
  # ---------------------------------------------------------------------------
  redis:
    image: redis:alpine
    container_name: redis_cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - fixi_network

  # ---------------------------------------------------------------------------
  # Nginx Reverse Proxy
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - admin
    restart: always
    networks:
      - fixi_network

volumes:
  mongo_data:
  redis_data:

networks:
  fixi_network:
    driver: bridge